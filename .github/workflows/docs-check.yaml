name: Docs Check

on:
- pull_request

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    # Checkout
    - name: Checkout code
      uses: actions/checkout@v1
    # Build documentation
    - name: Build documentation
      uses: ammaraskar/sphinx-action@master
      with:
        pre-build-command: "cp requirements.txt docs/requirements.txt | sphinx-apidoc -o docs stf"
        docs-folder: "docs/"
